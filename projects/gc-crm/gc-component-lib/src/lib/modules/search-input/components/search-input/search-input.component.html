<div gcClWrapperClass>
  <div class="search-container" (click)="focusInput()">
    <div class="icon-container">
      <i class="ri-search-line search-icon"></i>
    </div>
    <div class="input-container">
      <input
        #searchInput
        class="input-search"
        type="search"
        name="search"
        placeholder="{{ 'gc-cl.buttons.search' | translate }}"
        gcClSearchConfig
        [value]="searchValue"
        (ngModelChange)="searchValue = $event"
        [searchSettings]="searchSettings"
        (keyup)="announceInputChange($event)"
      />
    </div>
    <button
      *ngIf="searchValue?.length > 0"
      class="clear-button"
      mat-button
      mat-stroked-button
      (click)="clearInputValue()"
    >
      <i class="ri-close-line clear-icon"></i>
    </button>
  </div>
</div>
