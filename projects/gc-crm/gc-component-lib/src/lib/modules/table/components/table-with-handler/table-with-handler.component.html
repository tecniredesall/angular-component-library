<div [gcClWrapperClass]="configuration?.base?.app">
  <gc-cl-table
    [config]="configuration?.base"
    [tableConfig]="configuration?.table"
    [paginationConfig]="configuration?.pagination"
    [searchConfig]="configuration?.search"
    [webStorage]="configuration?.webStorage"
    [data]="data"
    [tableSort]="configuration?.sort"
    [enableColumnOrdering]="configuration?.enableColumnOrdering"
    [enableClickableRows]="configuration?.enableClickableRows"
    [enableItemsCheckbox]="configuration?.enableItemsCheckbox"
    [disabledItems]="configuration?.disabledItems"
    [defaultSelectedItems]="configuration?.defaultSelectedItems"
    [layoutTemplate]="configuration?.layoutTemplate"
    [extraToolsTemplate]="configuration?.extraToolsTemplate"
    [emptyTemplate]="configuration?.emptyTemplate"
    [noMatchesTemplate]="configuration?.noMatchesTemplate"
    [errorTemplate]="configuration?.errorTemplate"
    [isLoading]="isLoading"
    [isErrorState]="isErrorState"
    [isFirstDataRequest]="isFirstDataRequest"
    [isFilterApplied]="configuration?.isFilterApplied"
    (sortChanged)="sortChanged($event)"
    (paginationChanged)="paginationChanged($event)"
    (searchChanged)="searchValueChanged($event)"
    (rowClicked)="onRowClicked($event)"
    (actionClicked)="announceActionClicked($event)"
    (itemsSelectionChanged)="onItemsSelectionChanged($event)"
  >
  </gc-cl-table>
</div>
