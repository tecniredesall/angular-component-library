<form [formGroup]="form">
  <mat-checkbox
    class="example-margin"
    formControlName="currency"
    (change)="onChange($event)"
    >Currency</mat-checkbox
  >
  <br />
  <br />
  <mat-form-field appearance="fill">
    <mat-label> Mask </mat-label>
    <input
      type="text"
      matInput
      formControlName="quantity"
      [textMask]="{ mask: currencyMask }"
    />
  </mat-form-field>
  <br />
  <button mat-raised-button color="primary" (click)="onSave()">Click</button>
  <br />
  <br />
  <mat-label> Quantity to send to endpoint</mat-label>
  <p>{{ form?.controls?.unformatted?.value }}</p>
  <br />
  <mat-label> Quantity received from enpoint to display in input</mat-label>
  <br />
  <mat-form-field appearance="fill">
    <mat-label> Mask </mat-label>
    <input
      type="text"
      matInput
      formControlName="formatted"
      [textMask]="{ mask: currencyMask }"
    />
  </mat-form-field>
</form>
