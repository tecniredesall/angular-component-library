<mat-form-field appearance="fill">
  <mat-label> {{ 'gc.language' | translate }}: </mat-label>
  <mat-select [ngModel]="currentLang" (selectionChange)="changeLang($event)">
    <mat-option *ngFor="let lang of languages" [value]="lang.value">
      {{ lang.name }}
    </mat-option>
  </mat-select>
</mat-form-field>
